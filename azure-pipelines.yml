# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cd ~
      mkdir -v .m2
      mkdir -v .m2/repository
      mkdir -v .m2/repository/com
      mkdir -v .m2/repository/com/cx
      mkdir -v .m2/repository/com/cx/plugin
      mkdir -v .m2/repository/com/cx/plugin/cli
      mkdir -v .m2/repository/com/cx/plugin/cli/9.20.0-SNAPSHOT

- task: S3Download@1
  inputs:
    awsCredentials: 'CxSLDC bucket'
    regionName: 'eu-west-1'
    bucketName: 'cxsdlc'
    globExpressions: '*9.20*.jar'
    targetFolder: ''
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      pwd
      ls
      cd ~/.m2/repository/com/cx/plugin/cli/9.20.0-SNAPSHOT
      pwd
      ls

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false